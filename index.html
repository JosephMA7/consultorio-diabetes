<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio para Personas Diabéticas Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #7266BA;
            color: white;
            padding: 1rem;
        }
        .container {
            margin: 2rem auto;
            padding: 1rem;
            width: 80%;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .section h2 {
            color: #7266BA;
        }
        .chatbot-call-to-action {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #FE3791;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #7266BA;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: 2rem 0;
            text-align: left;
        }
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        form input[type="file"] {
            margin-bottom: 1rem;
        }
        form button {
            padding: 0.8rem 1.5rem;
            background-color: #7266BA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        form button:hover {
            background-color: #5a4d99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consultorio para Personas Diabéticas</h1>
    </header>

    <div class="container">
        <!-- Secciones omitidas para brevedad -->
        <h2>Formulario para Subir PDF</h2>
        <form id="uploadForm" method="POST">
            <label for="archivo">Selecciona un archivo PDF:</label>
            <input type="file" id="archivo" name="archivo" accept="application/pdf" required><br><br>
            <button type="submit">Subir</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const archivo = document.getElementById('archivo').files[0];

            if (archivo) {
                if (archivo.type !== 'application/pdf') {
                    alert('Solo se permiten archivos PDF.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64File = e.target.result.split(',')[1];

                    const now = new Date();
                    const formattedDate = now.toISOString().split('T')[0];

                    const data = {
                        file: base64File,
                        filename: archivo.name,
                        filetype: archivo.type,
                        fecha: formattedDate
                    };

                    fetch('https://hook.us2.make.com/i5usq01qix8rrwjmskfx0ukrgadrlav7', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Error en la respuesta del servidor.');
                        return response.json();
                    })
                    .then(data => {
                        console.log('Éxito:', data);
                        alert('Archivo subido exitosamente.');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al subir el archivo. Por favor, intenta de nuevo.');
                    });
                };
                reader.readAsDataURL(archivo);
            }
        });
    </script>
    <script type="text/javascript">
        (function(d, t) {
            const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '677a04a96d6d3e9cf792ffec' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
